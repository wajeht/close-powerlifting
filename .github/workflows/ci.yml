name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  PORT: 80
  ENV: "testing"
  DOMAIN: "localhost"
  FRONTEND_ORIGIN: "http://localhost:8080"

  PASSWORD_SALT: 5
  JWT_SECRET: "yeahhhhhhhhhhh"

  ADMIN_EMAIL: "test@gmail.com"
  ADMIN_NAME: "test"

  COOKIE_EXPIRATION: 60000
  COOKIE_PASSWORD: "cookie password"
  COOKIE_NAME: "what is this cookie name"

  SESSION_SECRET: "something someting"
  SESSION_NAME: "something cool"

  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  GOOGLE_OAUTH_REDIRECT_URL: "http://localhost:8080/api/auth/oauth/google/redirect"

  API_URL: "https://www.openpowerlifting.org/api"
  BASE_URL: "https://www.openpowerlifting.org/"
  X_API_KEY: ""

  EMAIL_HOST: "localhost"
  EMAIL_PORT: 1025
  EMAIL_AUTH_EMAIL: ""
  EMAIL_AUTH_PASS: ""

jobs:
  format:
    name: Oxfmt format
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Format codes
        run: npm run format:check

  lint:
    name: Oxlint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint codes
        run: npm run lint:check

  test:
    name: Unit tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    services:
      mailhog:
        image: mailhog/mailhog:latest
        ports:
          - 1025:1025
          - 8025:8025

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Test codes
        run: npm run test:ci

  deploy:
    needs: [format, test, lint]
    name: Deploy to production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://close-powerlifting.jaw.dev/

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Preset Image Name
        run: echo "IMAGE_URL=$(echo ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:$(echo ${{ github.sha }} | cut -c1-7) | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_URL }}

      - name: Deploy Image to Production
        uses: caprover/deploy-from-github@v1.1.2
        with:
          server: "${{ secrets.CAPROVER_SERVER }}"
          app: "${{ secrets.APP_NAME }}"
          token: "${{ secrets.APP_TOKEN }}"
          image: ${{ env.IMAGE_URL }}
