name: Update Fixtures

on:
  schedule:
    # Run every Saturday at 12 PM UTC
    - cron: "0 12 * * 6"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-fixtures:
    name: Update OpenPowerlifting fixtures
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    strategy:
      matrix:
        node-version: [24.x]

    env:
      OPENPOWERLIFTING_URL: "https://www.openpowerlifting.org"

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Update fixtures from OpenPowerlifting
        run: npm run update:fixtures

      - name: Format updated fixtures
        run: npm run format

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update OpenPowerlifting fixtures"
          title: "chore: update OpenPowerlifting fixtures"
          body: |
            Automated update of test fixtures from OpenPowerlifting.

            This PR was automatically created by the Update Fixtures workflow.
          branch: chore/update-fixtures
          delete-branch: true
          add-paths: |
            src/routes/api/**/fixtures/*
