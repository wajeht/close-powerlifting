<div class="rounded-lg border border-neutral-800 bg-neutral-900 p-4 md:p-6 transition-all hover:border-power/50 <%= it.class || '' %>">
  <div class="text-2xl font-bold md:text-3xl <%= it.color || 'text-power' %>">
    <% if (it.content) { %><%~ it.content %><% } else { %><%= it.value %><% } %>
  </div>
  <div class="mt-1 text-sm text-neutral-400 md:text-base"><%= it.label %></div>
  <% if (it.description) { %>
  <div class="mt-2 text-xs text-neutral-600"><%= it.description %></div>
  <% } %>
</div>
