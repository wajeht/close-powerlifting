<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Preconnect to external domains for faster resource loading -->
  <link rel="preconnect" href="https://static.cloudflareinsights.com" crossorigin />
  <link rel="dns-prefetch" href="https://static.cloudflareinsights.com" />
  <link rel="preconnect" href="https://cloudflareinsights.com" crossorigin />
  <link rel="dns-prefetch" href="https://cloudflareinsights.com" />

  <% if (typeof title !== 'undefined') { %>
  <title>Close Powerlifting - <%= title %></title>
  <% } else { %>
  <title>Close Powerlifting</title>
  <% } %>

  <meta name="description" content="An intuitive REST API for the OpenPowerlifting database" />
  <meta name="keywords" content="powerlifting, squat, bench, deadlift, open-powerlifting, api" />
  <meta name="author" content="wajeht" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://close-powerlifting.jaw.dev" />
  <meta property="og:title" content="Close Powerlifting" />
  <meta property="og:description" content="An intuitive REST API for the OpenPowerlifting database" />
  <meta property="og:image" content="https://close-powerlifting.jaw.dev/img/og.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://close-powerlifting.jaw.dev" />
  <meta property="twitter:title" content="Close Powerlifting" />
  <meta property="twitter:description" content="An intuitive REST API for the OpenPowerlifting database" />
  <meta property="twitter:image" content="https://close-powerlifting.jaw.dev/img/og.png" />

  <link
    rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèãüèª</text></svg>"
  />
  <link rel="stylesheet" href="/css/style.css?v=<%= version.style %>" />
  <script src="/js/script.js?v=<%= version.script %>" defer></script>
  <script type="speculationrules">
    {
        "prerender": [{
            "source": "document",
            "where": { "href_matches": "/*" },
            "eagerness": "moderate"
        }]
    }
    </script>
</head>

<style>
  .fade-in-heading {
    animation: fadeInDown 0.4s forwards;
    opacity: 0;
  }

  .fade-in {
    animation: fadeIn 0.4s forwards;
    opacity: 0;
  }

  .animation-delay-1 {
    animation-delay: 50ms;
  }

  .animation-delay-2 {
    animation-delay: 100ms;
  }

  .animation-delay-3 {
    animation-delay: 150ms;
  }

  .animation-delay-4 {
    animation-delay: 200ms;
  }

  .animation-delay-5 {
    animation-delay: 250ms;
  }

  .animation-delay-6 {
    animation-delay: 300ms;
  }

  .animation-delay-7 {
    animation-delay: 350ms;
  }

  .animation-delay-8 {
    animation-delay: 400ms;
  }

  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      transform: translateY(0px);
      opacity: 1;
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
</style>
