<span class="rounded-full px-2 py-1 text-xs <%= it.variant === 'success' ? 'bg-green-900/50 text-green-400' : it.variant === 'warning' ? 'bg-yellow-900/50 text-yellow-400' : it.variant === 'info' ? 'bg-blue-900/50 text-blue-400' : it.variant === 'admin' ? 'bg-purple-900/50 text-purple-400' : it.variant === 'error' ? 'bg-power/50 text-power' : 'bg-neutral-800 text-neutral-400' %>"><%= it.text %></span>
