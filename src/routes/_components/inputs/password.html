<div class="flex flex-col gap-2">
  <label class="text-sm text-neutral-400" for="<%= it.name %>"><%= it.label %><% if (it.required) { %> <span class="text-red-400">*</span><% } %></label>
  <input
    class="rounded-md bg-neutral-800 px-3 py-2 text-neutral-100 placeholder-neutral-500 outline-none focus:ring-2 focus:ring-neutral-600"
    type="password"
    id="<%= it.name %>"
    name="<%= it.name %>"
    autocomplete="<%= it.autocomplete || 'current-password' %>"
    <% if (it.placeholder) { %>placeholder="<%= it.placeholder %>"<% } %>
    <% if (it.minlength) { %>minlength="<%= it.minlength %>"<% } %>
    <% if (it.required) { %>required<% } %>
  />
</div>
