<div class="flex flex-col gap-2">
  <% if (it.label) { %>
  <label class="text-sm text-neutral-400" for="<%= it.name %>"><%= it.label %><% if (it.required) { %> <span class="text-red-400">*</span><% } %></label>
  <% } %>
  <input
    class="<%= it.class || 'rounded-md bg-neutral-800 px-3 py-2 text-neutral-100 placeholder-neutral-500 outline-none focus:ring-2 focus:ring-neutral-600' %>"
    type="number"
    id="<%= it.name %>"
    name="<%= it.name %>"
    <% if (typeof it.value !== 'undefined') { %>value="<%= it.value %>"<% } %>
    <% if (typeof it.min !== 'undefined') { %>min="<%= it.min %>"<% } %>
    <% if (typeof it.max !== 'undefined') { %>max="<%= it.max %>"<% } %>
    <% if (it.step) { %>step="<%= it.step %>"<% } %>
    <% if (it.required) { %>required<% } %>
  />
</div>
