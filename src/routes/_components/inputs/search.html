<search class="relative flex-1">
  <label for="<%= it.name %>" class="sr-only"><%= it.placeholder || 'Search' %></label>
  <input
    class="w-full rounded-md bg-neutral-800 py-2 pr-8 pl-3 text-neutral-100 placeholder-neutral-500 outline-none [&::-webkit-search-cancel-button]:hidden focus:ring-2 focus:ring-neutral-600"
    type="search"
    id="<%= it.name %>"
    name="<%= it.name %>"
    <% if (it.value) { %>value="<%= it.value %>"<% } %>
    <% if (it.placeholder) { %>placeholder="<%= it.placeholder %>"<% } %>
    <% if (it.required) { %>required<% } %>
    autocomplete="off"
    oninput="this.nextElementSibling.hidden=!this.value"
  />
  <button
    type="button"
    class="absolute top-1/2 right-2 -translate-y-1/2 p-1 text-neutral-400 hover:text-white"
    aria-label="Clear search"
    aria-controls="<%= it.name %>"
    <%= it.value ? '' : 'hidden' %>
    onclick="var i=this.previousElementSibling;i.value='';i.form.submit()"
  >
    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
</search>
