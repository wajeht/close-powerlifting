<input
  class="<%= it.class || 'rounded-md bg-neutral-800 px-3 py-2 text-neutral-100 placeholder-neutral-500 outline-none focus:ring-2 focus:ring-neutral-600' %>"
  type="text"
  id="<%= it.name %>"
  name="<%= it.name %>"
  <% if (it.value) { %>value="<%= it.value %>"<% } %>
  <% if (it.placeholder) { %>placeholder="<%= it.placeholder %>"<% } %>
  <% if (it.required) { %>required<% } %>
/>
