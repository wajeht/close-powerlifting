<div class="mx-auto flex max-w-md flex-col gap-6 px-4">
  <!-- header -->
  <header class="fade-in-heading">
    <h1 class="text-2xl font-bold text-white">Reset API key</h1>
    <p class="mt-2 text-sm text-neutral-400">
      Enter your email address and we'll send you a new API key.
    </p>
  </header>

  <!-- flash -->
  <div class="fade-in animation-delay-2">
    <%~ include('../_components/flash-message.html') %>
  </div>

  <!-- form -->
  <form action="/reset-api-key" method="post" class="fade-in animation-delay-3 flex flex-col gap-4 rounded-lg border border-neutral-800 bg-neutral-900 p-6">
    <!-- email -->
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium text-neutral-300" for="email">Email</label>
      <input
        class="rounded-md bg-neutral-800 px-3 py-2 text-neutral-100 placeholder-neutral-500 outline-none focus:ring-2 focus:ring-neutral-600"
        type="email"
        name="email"
        id="email"
        placeholder="you@example.com"
        required
      />
    </div>

    <!-- submit -->
    <button
      type="submit"
      class="rounded-md bg-power px-4 py-2 font-medium text-white transition-all hover:bg-power-dark"
    >
      Send new API key
    </button>
  </form>

  <!-- back -->
  <p class="fade-in animation-delay-4 text-center text-sm text-neutral-500">
    Don't have an account?
    <a class="text-power/80 hover:text-power" href="/register">Register here</a>
  </p>
</div>
