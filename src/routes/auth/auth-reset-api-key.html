<div class="fade-in mx-auto flex max-w-md flex-col gap-6">
  <!-- header -->
  <div>
    <h1 class="text-2xl font-bold text-white">Reset API key</h1>
    <p class="mt-2 text-sm text-neutral-400">
      Enter your email address and we'll send you a new API key.
    </p>
  </div>

  <!-- flash -->
  <%~ include('../_components/flash-message.html') %>

  <!-- form -->
  <form action="/reset-api-key" method="post" class="flex flex-col gap-4 rounded-lg bg-neutral-900 p-6">
    <!-- email -->
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium text-neutral-300" for="email">Email</label>
      <input
        class="rounded-md bg-neutral-800 px-3 py-2 text-neutral-100 placeholder-neutral-500 outline-none focus:ring-2 focus:ring-neutral-600"
        type="email"
        name="email"
        id="email"
        placeholder="you@example.com"
        required
      />
    </div>

    <!-- submit -->
    <button
      type="submit"
      class="rounded-md bg-slate-50 px-4 py-2 font-medium text-black hover:bg-black hover:text-slate-50 hover:outline hover:outline-slate-50"
    >
      Send new API key
    </button>
  </form>

  <!-- back -->
  <p class="text-center text-sm text-neutral-500">
    Don't have an account?
    <a class="text-neutral-400 hover:text-white" href="/register">Register here</a>
  </p>
</div>
