<div class="fade-in mx-auto flex max-w-sm flex-col gap-4">
  <!-- flash -->
  <%~ include('../_components/flash-message.html') %>

  <!-- form -->
  <form
    action="/reset-api-key"
    method="post"
    class="flex flex-col gap-4 rounded-md bg-neutral-900 p-7"
  >
    <!-- email -->
    <div class="flex flex-col gap-1">
      <label for="email">Email</label>
      <input
        class="rounded-sm bg-neutral-700 p-1 text-neutral-100"
        type="email"
        name="email"
        id="email"
        required
      />
    </div>

    <!-- button -->
    <div class="flex flex-col gap-1">
      <button
        type="submit"
        class="rounded-sm bg-slate-50 px-2 py-1 text-black hover:bg-black hover:text-slate-50 hover:outline hover:outline-slate-50"
      >
        Reset
      </button>
    </div>
  </form>
</div>
