<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate Limit Exceeded</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000;
      color: #a3a3a3;
      font-family:
        ui-sans-serif,
        system-ui,
        -apple-system,
        BlinkMacSystemFont,
        'Segoe UI',
        Roboto,
        'Helvetica Neue',
        Arial,
        'Noto Sans',
        sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .error-code {
      font-size: 4rem;
      font-weight: bold;
      color: #dc2626;
      line-height: 1;
    }

    .error-message {
      margin-top: 1rem;
      font-size: 1.125rem;
      color: #ffffff;
    }

    .error-detail {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: #737373;
    }

    .back-link {
      margin-top: 1.5rem;
      display: inline-block;
      background-color: #dc2626;
      color: #ffffff;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .back-link:hover {
      background-color: #b91c1c;
    }
  </style>
  <body>
    <main>
      <div class="error-code">429</div>
      <p class="error-message">Too Many Requests</p>
      <p class="error-detail">You've exceeded the rate limit. Please try again later.</p>
      <a href="/" class="back-link">Back to home</a>
    </main>
  </body>
</html>
