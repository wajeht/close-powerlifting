<!-- prettier-ignore -->
<% if (Object.keys(messages).length) { %>
<!-- prettier-ignore -->
<% for (const m in messages) { %>
<div
  class="rounded-sm p-3 text-slate-200 <%= m === 'success' ? 'bg-green-900' : m === 'error' ? 'bg-red-900' : m === 'info' ? 'bg-blue-900' : '' %>"
>
  <%= messages[m] %>
</div>
<% } %>
<!-- prettier-ignore -->
<% } %>
