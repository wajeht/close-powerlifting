<!-- prettier-ignore -->
<% if (Object.keys(messages).length) { %>
<!-- prettier-ignore -->
<% for (const m in messages) { %>
<div
  class="rounded-md p-7 text-sm text-slate-200 <%= m === 'success' ? 'bg-green-500/20' : m === 'error' ? 'bg-red-500/20' : m === 'info' ? 'bg-blue-500/20' : '' %>"
>
  <%= messages[m] %>
</div>
<% } %>
<!-- prettier-ignore -->
<% } %>
