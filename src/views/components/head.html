<style>
  .fade-in-heading {
    animation: fadeInDown 1s forwards;
    opacity: 0;
  }

  .fade-in {
    animation: fadeIn 1s forwards;
    opacity: 0;
  }

  .animation-delay-1 {
    animation-delay: 200ms;
  }

  .animation-delay-2 {
    animation-delay: 500ms;
  }

  .animation-delay-3 {
    animation-delay: 700ms;
  }

  .animation-delay-4 {
    animation-delay: 1000ms;
  }

  .animation-delay-5 {
    animation-delay: 1200ms;
  }

  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      transform: translateY(0px);
      opacity: 1;
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
</style>
