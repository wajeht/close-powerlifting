<div class="flex flex-col gap-4 max-w-sm mx-auto">
  <!-- flash -->
  <%- include('../components/flash-message.html') %>

  <!-- form -->
  <form
    action="/reset-api-key"
    method="post"
    class="flex flex-col gap-4 bg-neutral-900 p-7 rounded-md"
  >
    <!-- email -->
    <div class="flex flex-col gap-1">
      <label for="email">Email</label>
      <input
        class="rounded-sm p-1 bg-neutral-700 text-neutral-100"
        type="email"
        name="email"
        id="email"
        required
      />
    </div>

    <!-- button -->
    <div class="flex flex-col gap-1">
      <button
        type="submit"
        class="bg-slate-50 text-black hover:bg-black hover:outline hover:outline-slate-50 hover:text-slate-50 px-2 py-1 rounded-sm"
      >
        Submit
      </button>
    </div>
  </form>
</div>
