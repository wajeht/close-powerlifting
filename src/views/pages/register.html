<div>
  <form
    action="/register"
    method="post"
    class="flex flex-col gap-4 bg-neutral-900 p-7 rounded-md text-sm max-w-sm mx-auto"
  >
    <!-- prettier-ignore-start -->
    <% if (Object.keys(flashMessages).length) { %> <% for (const message in flashMessages) { %>
    <div class="rounded-sm p-3 text-slate-200 <%= message === 'success' ? 'bg-green-900' : '' %>">
      <%= message %> <%= flashMessages[message] %>
    </div>
    <% } %> <% } %>
    <!-- prettier-ignore-end -->

    <!-- name -->
    <div class="flex flex-col gap-1 bg-gree">
      <label for="name">Name</label>
      <input class="rounded-sm p-1" type="text" name="name" id="name" required />
    </div>

    <!-- email -->
    <div class="flex flex-col gap-1">
      <label for="email">Email</label>
      <input class="rounded-sm p-1" type="email" name="email" id="email" required />
    </div>

    <!-- i agree  -->
    <div class="flex flex-col gap-1">
      <!-- checkbox -->
      <div class="flex gap-2">
        <input class="rounded-sm" type="checkbox" name="agree" id="agree" required />
        <label for="agree">I agree</label>
      </div>

      <!-- agree text -->
      <p>
        Registering signifies that you have read and agree to the
        <a class="text-slate-300 hover:underline" href="/terms">Terms of Service</a> and our
        <a class="text-slate-300 hover:underline" href="/privacy"> Privacy Policy</a>.
      </p>
    </div>

    <!-- button -->
    <div class="flex flex-col gap-1">
      <button
        type="submit"
        class="bg-slate-50 text-black hover:bg-black hover:outline hover:outline-slate-50 hover:text-slate-50 px-2 py-1 rounded-sm"
      >
        Submit
      </button>
    </div>
  </form>
</div>
