<div class="fade-in mx-auto flex max-w-sm flex-col gap-4">
  <!-- flash -->
  <%- include('../components/flash-message.html') %>

  <!-- form -->
  <form action="/register" method="post" class="flex flex-col gap-4 rounded-md bg-neutral-900 p-7">
    <!-- name -->
    <div class="bg-gree flex flex-col gap-1">
      <label for="name">Name</label>
      <input
        class="rounded-sm bg-neutral-700 p-1 text-neutral-100"
        type="text"
        name="name"
        id="name"
        required
      />
    </div>

    <!-- email -->
    <div class="flex flex-col gap-1">
      <label for="email">Email</label>
      <input
        class="rounded-sm bg-neutral-700 p-1 text-neutral-100"
        type="email"
        name="email"
        id="email"
        required
      />
    </div>

    <!-- i agree  -->
    <div class="flex flex-col gap-1">
      <!-- checkbox -->
      <div class="flex gap-2">
        <input
          class="rounded-sm bg-neutral-700 text-neutral-100"
          type="checkbox"
          name="agree"
          id="agree"
          required
        />
        <label for="agree">I agree</label>
      </div>

      <!-- agree text -->
      <p class="text-sm">
        Registering signifies that you have read and agree to the
        <a class="text-neutral-200 hover:underline" href="/terms">Terms of Service</a> and our
        <a class="text-neutral-200 hover:underline" href="/privacy"> Privacy Policy</a>.
      </p>
    </div>

    <!-- buttons -->
    <div class="flex flex-col gap-4">
      <!-- register -->
      <button
        type="submit"
        class="rounded-sm bg-slate-50 px-2 py-1 text-black hover:bg-black hover:text-slate-50 hover:outline hover:outline-slate-50"
      >
        Register
      </button>

      <!-- forgot -->
      <a
        class="rounded-sm px-2 py-1 text-center text-slate-50 outline outline-slate-50 hover:bg-slate-50 hover:text-black"
        href="/reset-api-key"
      >
        Forgot api key?
      </a>
    </div>
  </form>
</div>
