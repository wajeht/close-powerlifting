<div class="fade-in mx-auto flex max-w-sm flex-col gap-4">
  <!-- flash -->
  <%- include('../components/flash-message.html') %>

  <!-- form -->
  <form action="/contact" method="post" class="flex flex-col gap-4 rounded-md bg-neutral-900 p-7">
    <!-- name -->
    <div class="bg-gree flex flex-col gap-1">
      <label for="name">Name</label>
      <input
        class="rounded-sm bg-neutral-700 p-1 text-neutral-100"
        type="text"
        name="name"
        id="name"
        required
      />
    </div>

    <!-- email -->
    <div class="flex flex-col gap-1">
      <label for="email">Email</label>
      <input
        class="rounded-sm bg-neutral-700 p-1 text-neutral-100"
        type="email"
        name="email"
        id="email"
        required
      />
    </div>

    <!-- message -->
    <div class="flex flex-col gap-1">
      <label for="message">Message</label>
      <textarea
        class="rounded-sm bg-neutral-700 p-1 text-neutral-100"
        name="message"
        id="message"
        cols="30"
        rows="5"
        required
      ></textarea>
      <!-- <input  type="email" name="email" id="email" required /> -->
    </div>

    <!-- button -->
    <div class="flex flex-col gap-1">
      <button
        type="submit"
        class="rounded-sm bg-slate-50 px-2 py-1 text-black hover:bg-black hover:text-slate-50 hover:outline hover:outline-slate-50"
      >
        Submit
      </button>
    </div>
  </form>

  <small class="text-center">____ or ____</small>

  <!-- button -->
  <div class="flex flex-col gap-4 rounded-md bg-neutral-900 p-7">
    <a
      class="flex items-center justify-center gap-2 rounded-sm bg-[#1A8755] px-2 py-1 text-center text-white hover:bg-black hover:text-slate-50 hover:outline hover:outline-[#1A8755]"
      href="https://github.com/wajeht/close-powerlifting/issues"
      target="_blank"
    >
      <svg class="fill-current" width="15" height="15" viewBox="0 0 24 24">

</div>
